{% extends "base.html" %} {% import 'macros.html' as macros %} 
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Value - Prediction</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Home Value</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="visualization">Visualization</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Prediction</a>
          </li>

        </ul>
      </div>
    </nav>



    <main role="main" class="container">

      <div class="starter-template">
        <h1>Future Value Prediction</h1>
        <p class="lead">Please descirbe property of interest</p>
      </div>


      <div class="row">
        <div class="form-group col-xs-6">
        <form class="form-inline my-2 my-lg-0 mx-auto" method="POST" style = "width: 1020px;">
        <label for="type">Home Type:</label>
        <div class="form-check span12 my-1 my-lg-0 mx-auto">
          <input class="form-check-input" type="radio" name="type" id="exampleRadios1" value="bed1" checked>
          <label class="form-check-label" for="exampleRadios1">
            1 bed
          </label>
        </div>
        <div class="form-check span12 my-1 my-lg-0 mx-auto">
          <input class="form-check-input" type="radio" name="type" id="exampleRadios2" value="bed2">
          <label class="form-check-label" for="exampleRadios2">
            2 beds
          </label>
        </div>
        <div class="form-check span12 my-1 my-lg-0 mx-auto">
          <input class="form-check-input" type="radio" name="type" id="exampleRadios2" value="bed3">
          <label class="form-check-label" for="exampleRadios2">
            3 beds
          </label>
        </div>
        <div class="form-check span12 my-1 my-lg-0 mx-auto">
          <input class="form-check-input" type="radio" name="type" id="exampleRadios2" value="bed4">
          <label class="form-check-label" for="exampleRadios2">
            4 beds
          </label>
        </div>
        <div class="form-check span12 my-1 my-lg-0 mx-auto">
          <input class="form-check-input" type="radio" name="type" id="exampleRadios2" value="bed5">
          <label class="form-check-label" for="exampleRadios2">
            5+ beds
          </label>
        </div>
        <div class="form-check span12 my-1 my-lg-0 mx-auto">
          <input class="form-check-input" type="radio" name="type" id="exampleRadios2" value="condo">
          <label class="form-check-label" for="exampleRadios2">
            condo
          </label>
        </div>
        <div class="form-check span12 my-1 my-lg-0 mx-auto">
          <input class="form-check-input" type="radio" name="type" id="exampleRadios2" value="single">
          <label class="form-check-label" for="exampleRadios2">
            single family house
          </label>
        </div>



        <div class="row">
        
        <form class="form-inline my-2 my-lg-0 mx-auto" method="POST" style = "width: 1020px;">

          <div class="form-group span12 my-1 my-lg-0 mx-auto" >
            <label for="date">Date:</label>
            <input name="date" id ="date" class="form-control mr-sm-2 ml-2" placeholder="Format: YYYY-MM">
          </div>


          <div class="form-group my-2 my-lg-0 mx-auto">
            <label for="zipcode">Zip Code:</label>
            <input name="zipcode" id ="zipcode" class="form-control mr-sm-2 ml-2" placeholder="Enter Zip Code">
          </div>
          <button class="btn btn-success " type="submit">Calculate</button>
        </div>
      <!--print out prediction-->
      </form>

      <div class="row" style="margin-top:30px">
       <p>
        <div class="col-lg-12">
           <h4 class = "display text-center">{{prediction}}</h4>
        </div>
       </p>
      <div>
      
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!--script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script-->
    <script src="{{ url_for('static',filename='js/bootstrap.bundle.js') }}"></script>
    <!--script> $( "a.dropdown-item" ).on( "click", function(){
      $("div.testing").html( '<strong>WHAT?!?!?!?!</strong>' );
    })</script>
    <script> $( "button.dropdown-toggle" ).on( "click", function(){
      $("div.testing").html( '<h1>Home Value Prediction</h1>' );
    })</script-->
    <!--button.dropdown-toggle /, ".dropdown-menu a", / '.dropdown-menu'/.on('click', '.dropdown-menu li a', function() {$('#datebox').val($(this).html());})-->
    <!--script src="../../../../dist/js/bootstrap.min.js"></script-->
  </body>
</html>

{% endblock %}
